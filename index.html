<!doctype html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta charset="UTF-8">
	<!--<link rel="stylesheet" href="normalize.css">-->
	<link rel="stylesheet" href="ghost.css">
	<title>memoryCard</title>
</head>

<body>

	<div id="mask" class="mask_every">
		<!--<img src="images/boom.gif"  alt="">-->
		<div class="defau mask_info">
			Time over！
		</div>
	</div>
	<div id="success" class="mask_every">
		<div class="succ mask_info">
			Winner!
		</div>
	</div>

	<div id="pause" class="mask_every">
		<div class="pause mask_info">
			game pause...
		</div>
	</div>
	<section>
		<div id="container">
			<div id="birdImg" class="birdImg lf">
			</div>
			<div id="control">
				<ul id="bubbling">
					<li class="score">Score：0</li>
					<li>level1</li>
					<li>level2</li>
					<li>level3</li>
					<li>pause</li>
					<li>continue</li>
					<li>exit game</li>
					<li id="timeCal">
						time:
					</li>
				</ul>
			</div>
		</div>
	</section>

	<script src="ghost.js"></script>
	<script src="ghost2.js"></script>
	<script src="ghost3.js"></script>

</body>

</html>
